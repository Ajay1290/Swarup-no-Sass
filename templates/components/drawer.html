<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <title>Swarup Experiments</title>
    <link rel="stylesheet" href="../../static/dist/CSS/swarup.min.css">
    <style>
        :root{
            --theme-primary: #1d1b1b !important;
        }
    </style>
</head>

<body style="margin: 0px;padding:0px">
    <div class="m-5">
        <div class="drawer drawer-left" id="left" style='width:600px'>
            <button class="drawer-cancle-button">CO</button>
        </div>

        <div class="drawer drawer-top" id="top" style='width:600px'>
            <button class="drawer-cancle-button">CO</button>
        </div>

        <div class="drawer drawer-bottom" id="bottom" style='width:600px'>
            <button class="drawer-cancle-button">CO</button>
        </div>

        <div class="drawer drawer-right" id="right" style='width:600px'>
            <button class="drawer-cancle-button">CO</button>
        </div>

        <button class="drawer-button" drawer-target='left'>Drawer Left</button>
        <button class="drawer-button" drawer-target='top'>Drawer Top</button>
        <button class="drawer-button" drawer-target='bottom'>Drawer Bottom</button>
        <button class="drawer-button" drawer-target='right'>Drawer Right</button>
    </div>

    <script src="../../static/dist/JS/swarup.min.js"></script>
</body>
</html>
